<!--Registration-->

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Registration
  </button>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="width: 2rem;">
            <form>
                <div class="mb-3">
                    <label for="name1" class="form-label">Name</label>
                      <input type="name" class="form-control" id="examplenumber">
                  </div>
                  <div class="mb-3">
                    <label for="surname1" class="form-label">Surname</label>
                      <input type="surname" class="form-control" id="examplesurname">
                  </div>
                <div class="mb-3">
                  <label for="exampleinputphonenumer1" class="form-label">Phone number</label>
                    <input type="number" class="form-control" id="examplenumber">
                </div>
                <div class="mb-3">
                    <label for="exampleage1" class="form-label">Your age</label>
                      <input type="number" class="form-control" id="exampleage">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
